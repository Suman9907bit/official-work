<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Institute Office Panel Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}
body{
    background:#f2f6fc;
}

/* ===== LOGIN ===== */
.login-box{
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: url('https://i.pinimg.com/736x/01/5f/5c/015f5c992bd07e72a5654a626e3083a9.jpg') no-repeat center center;
    background-size:cover;
}
.login{
    background:rgba(255,255,255,0.93);
    backdrop-filter:blur(5px);
    padding:35px;
    width:320px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.login h2{
    text-align:center;
    margin-bottom:20px;
    color:#0b3c8a;
}
.login input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:6px;
}
.login button{
    width:100%;
    padding:12px;
    border:none;
    background:#0b3c8a;
    color:white;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
}
.login button:hover{
    background:#092e68;
}
.error{
    color:red;
    font-size:14px;
    text-align:center;
    display:none;
}

/* ===== PANEL ===== */
header{
    background:#0b3c8a;
    color:white;
    padding:15px 25px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.container{
    display:flex;
}

/* Sidebar */
.sidebar{
    width:230px;
    background:#102a43;
    min-height:100vh;
}
.sidebar a{
    display:flex;
    align-items:center;
    padding:14px 20px;
    color:#d9e2ec;
    text-decoration:none;
    transition:.3s;
}
.sidebar a i{
    width:25px;
}
.sidebar a:hover{
    background:#1f4d8c;
    color:#fff;
}

/* Main */
.main{
    flex:1;
    padding:25px;
}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}
.card{
    background:#fff;
    padding:22px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,.08);
    transition:.3s;
}
.card:hover{
    transform:translateY(-5px);
}
.card i{
    font-size:32px;
    color:#0b3c8a;
}
.card h3{
    margin:10px 0 5px;
}

/* ===== MOBILE RESPONSIVE PANEL ===== */
@media(max-width:768px){

    header{
        flex-direction:column;
        gap:10px;
        text-align:center;
    }

    .container{
        flex-direction:column;
    }

    .sidebar{
        width:100%;
        min-height:auto;
        display:flex;
        justify-content:space-around;
        overflow-x:auto;
    }

    .sidebar a{
        flex-direction:column;
        padding:10px;
        font-size:12px;
        text-align:center;
        flex:0 0 auto;
    }

    .sidebar a i{
        width:auto;
        font-size:18px;
        margin-bottom:4px;
    }

    .main{
        padding:15px;
    }

    .cards{
        grid-template-columns:1fr;
    }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
    <div class="login">
        <h2>Admin Login</h2>
        <input type="text" id="userid" placeholder="User ID">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="error" id="error">Wrong ID or Password</div>
    </div>
</div>

<!-- PANEL -->
<div id="panel" style="display:none;">
<header>
    <h2>Institute Office Panel</h2>
    <button onclick="logout()" style="background:red;border:none;color:#fff;padding:6px 14px;border-radius:4px;">Logout</button>
</header>

<div class="container">

    <div class="sidebar">
        <a href="#"><i class="fa-solid fa-user-graduate"></i> Student Data</a>
        <a href="#"><i class="fa-solid fa-file-circle-plus"></i> Admission</a>
        <a href="#"><i class="fa-solid fa-certificate"></i> Certificate</a>
        <a href="#"><i class="fa-solid fa-id-card"></i> ID Card</a>
        <a href="#"><i class="fa-solid fa-money-bill"></i> Fees</a>
        <a href="#"><i class="fa-solid fa-chart-line"></i> Reports</a>
    </div>

    <div class="main">
        <div class="cards">
            <div class="card">
                <i class="fa-solid fa-user-graduate"></i>
                <h3>Students</h3>
                <p>Manage records</p>
            </div>

            <div class="card">
                <i class="fa-solid fa-file-circle-plus"></i>
                <h3>Admission</h3>
                <p>New admission</p>
            </div>

            <div class="card">
                <i class="fa-solid fa-certificate"></i>
                <h3>Certificate</h3>
                <p>Generate</p>
            </div>
        </div>
    </div>

</div>
</div>

<script>
function login(){
    let id = document.getElementById("userid").value.trim();
    let pass = document.getElementById("password").value.trim();
    let error = document.getElementById("error");

    error.style.display="none";

    if(id === "admin" && pass === "1234"){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("panel").style.display="block";
    }else{
        error.style.display="block";
    }
}

function logout(){
    location.reload();
}
</script>

</body>
</html>
